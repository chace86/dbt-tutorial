version: 2

models:
  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - placed
                - shipped
                - completed
                - return_pending
                - returned
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: stg_payments
    description: This model cleans up payment data
    columns:
      - name: payment_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: order_id
        description: Order the payment is associated with
        tests:
          - not_null
          - relationships:
              field: order_id
              to: ref('stg_orders')
      - name: payment_method
        description: Method of payment
        tests:
          - accepted_values:
              values:
                - credit_card
                - coupon
                - bank_transfer
                - gift_card
      - name: status
        description: Status of the payment
        tests:
          - accepted_values:
              values:
                - success
                - fail
